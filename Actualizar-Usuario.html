    <div class="form-row">
      <div class="col-xs-4">
        <label for="inputEmail4" class="form-label" >DNI(*)</label>

        <input type="text" class="form-control" placeholder="Dni" aria-label="First name" id="dni">
      </div>
      <div class="col-xs-4">
        <label for="inputEmail4" class="form-label">Nombres(*)</label>

        <input type="text" class="form-control" placeholder="Nombre" aria-label="Last name" id="nombre">
      </div>

      
      
    </div>

    <div class="form-row">

      </div>

    </div>

    <div class="form-row">

        <label for="inputEmail4" class="form-label">Contraseña(*)</label>

      </div>

      <div class="col-xs-4">
      <label for="inputEmail4" class="form-label">Confirmar Contraseña(*)</label>

      <input type="text" class="form-control" placeholder="Confirmar Contraseña" aria-label="Last name">
    </div>
    </div>

    

    <div class="roles row">

      <input type="checkbox" name="" class="form-check mr-2">

      <button type="button" class="btn btn-primary mr-5" onclick="validart()">Actualizar</button>
